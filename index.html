<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zmey 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/game-container.css">
    <link rel="stylesheet" href="css/container-grid.css">
    <link rel="stylesheet" href="css/field.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="conteiner-grid">
        <header class="header">
            <h1>GAME ZMEY 2</h1>
        </header>
        <main class="main">
            <header>  
                <p class="game-level level">Level: <span>0</span></p>
                <p class="game-count count">Count: <span>0</span></p>
                <button  class="game-btn exitBtn">exit</button>
                <button  class="game-btn game-rulesOpenBtn">rules</button>
                <button  class="game-btn startPauseBtn">start</button>
            </header>
            <div class="game-rules game-container">
                <div class="game-card">
                    <p class="game-message-big">Rules of the game:</p>
                    <p class="game-message game-message-rules_tail">1.don't eat tail - <span></span>;</p>
                    <p class="game-message game-message-rules_rotten">2.don't eat rotten apples - <span></span>;</p>
                    <p class="game-message game-message-rules_apple">3.eat apple - <span></span>;</p>
                    <button class="game-btn game-rulesCloseBtn">exit</button>
                </div>
            </div>
            <div class="exit-game game-container">
                <div class="game-card">
                    <p class="game-message">Are you sure, what you want to leave the game?</p>
                    <div>
                        <button class="game-btn game-exitBtn">yes</button>
                        <button class=" game-btn game-proceedBtn">no</button>
                    </div>
                </div>
            </div>
            <div class="game-over game-container">
                <div class="game-card">
                    <p class="game-count game-over-count">Count: <span>0</span></p>
                    <p class="game-level game-over-level">Level: <span>0</span></p>
                    <p class="game-message-big">GAME OVER</p>
                    <p class="game-message">Want to play again?</p>
                    <div>
                        <button data-again="over" class="game-btn game-againBtn">yes</button>
                        <button class="game-btn game-exitBtn">exit</button>
                    </div>
                </div>
            </div>
            <div class="game-win game-container">
                <div class="game-card">
                    <p class="game-count game-win-count">Count: <span>0</span></p>
                    <p class="game-level game-win-level">Level: <span>0</span></p>
                    <p class="game-message-big">YOU ARE FIN!!!</p>
                    <p class="game-message">Want to play again?</p>
                    <div>
                        <button data-again="win" class="game-btn game-againBtn">yes</button>
                        <button class="game-btn game-exitBtn">exit</button>
                    </div>
                </div>
            </div>
            <div id="conteiner-game"></div>
        </main>
        <footer class="footer">
            <p><span>&#127827;</span>2020<span>&#127827;</span></p>
        </footer>
    </div>
    <script src="scripts/field.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
